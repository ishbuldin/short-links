<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Генератор коротких ссылок</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Введите ссылку</h1>
<form action="#" th:action="@{/generate}" th:object="${originalLinkForm}" method="post">
    <p>
        <b>Ссылка</b><br>
        <input type="text" th:field="*{original}" />
    </p>
    <p>
        <input type="submit" value="Отправить">
    </p>
</form>
</body>
</html>
